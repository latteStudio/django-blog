version: '3.2'

volumes:
  static:
  database:

services:
  django-blog:
    build:
      context: .
      dockerfile: compose/production/django/Dockerfile
    image: django-blog
    container_name: django-blog
    working_dir: /app
    volumes:
      - type: bind
        source: database
        target: /app/database
      - type: bind
        source: static
        target: /app/static
    #  - database: "/app/database"
    #  - static: /app/static
    env_file:
      - .envs/.production
    ports:
      - "8000:8000"
    command: /start.sh

  nginx:
    build:
      context: .
      dockerfile: compose/production/nginx/Dockerfile
    image: nginx
    container_name: nginx
    volumes:
      - type: bind
        source: static
        target: /apps/django-blog/static
 #     - static: /apps/django-blog/static
    ports:
      - "80:80"
      - "443:443"

